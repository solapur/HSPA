<div class="row">
<div class="col-6 m-auto">
<div class="card">
  <div class="card-header">
           Login
   </div>
   <div class="card-body">
      <form #loginForm = 'ngForm' (ngSubmit)="onLogin(loginForm)">
            <div class="form-group col-12">
                  <label for= "username">Username</label>
                  <input type="text" id="username" name="userName" class="form-control" ngModel required>
                  <!-- <div *ngIf="" class="error-block">
                                <span *ngIf=""> Please enter username </span>
                                <span *ngIf=""> Please enter valid username </span>
                  </div> -->
            </div>
            <div class="form-group col-12">
                   <label for= "password">Password</label>
                   <input type = "password" id="password" name="password" ngModel class="form-control" ngModel required>
                   <!-- <div *ngIf="" class="error-block">
                   <span *ngIf=""> Please enter mininum 2 character </span>
                   </div> -->
            </div>
            <div class="form-group col-12">
                   <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
                   <button type = "reset"  class="btn btn-secondary">Cancel</button>
            </div>
      </form>
 </div>
</div>
</div>
</div>
